<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="/fashionBoardUpdate" method="post" th:object="${selectOne}">
<input type="hidden" th:value="*{user_id}" name="user_id">
<input type="hidden" th:value="*{board_num}" name="board_num">
	<table border="1">
		<tr>
			<td>제목</td>
			<td><input type="text" th:value="*{title}" name="title"></td>
		</tr>
		<tr>
			<td><input type="text" th:value="*{content}" name="content"></td>
		</tr>
		<tr>
			<td>댓글예정</td>
		</tr>
	</table>
	<input type="submit" value="완료">
	</form>
</body>
</html>
