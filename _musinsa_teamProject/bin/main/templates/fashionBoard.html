<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<table border="1">
<tr>
<td>글번호</td>
<td>제목</td>
<td>글쓴이</td>
<td>조회수</td>
<td>작성일</td>
</tr>
<tr th:each="list : ${flist}">
<td th:text="${list.board_num}"></td>
<td><a th:href="@{/fashionBoardOne(board_num=${list.board_num})}" th:text="${list.title}"></a></td>
<td th:text="${list.user_id}"></td>
<td th:text="${list.hits}"></td>
<td th:text="${list.upload_date}"></td>
</tr>
</table>
</body>
</html>
